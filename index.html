        .hero-image-container::before { content: ''; position: absolute; inset: 0; background: linear-gradient(to bottom, transparent, var(--color-base)); opacity: 0.5; transition: opacity 0.5s ease; }
        .hero-image-container:hover::before { opacity: 0.3; }

        .edge-card .edge-icon { transform: scale(1); transition: all 0.4s ease; }
        .edge-card:hover { background-color: var(--color-base); border-color: var(--color-accent); transform: translateY(-8px); animation: pulse-glow 1.5s infinite; }

        @keyframes pulse-glow { 0%, 100% { box-shadow: 0 0 10px rgba(0, 191, 255, 0.1); } 50% { box-shadow: 0 0 20px rgba(0, 191, 255, 0.3); } }

        .timeline-dot { width: 20px; height: 20px; background-color: var(--color-surface); border: 3px solid var(--color-text-dim); border-radius: 50%; margin: 0 auto 10px auto; transition: all 0.4s ease; }
